<ion-header>
  <ion-toolbar>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Name</ion-label>
            <ion-input type="text" formControlName="name"></ion-input>
          </ion-item>
        </ion-col>

        <ion-col>
          <ion-item>
            <ion-label position="floating">Surname</ion-label>
            <ion-input type="text" formControlName="surname"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-input
              type="email"
              formControlName="email"
              label="Email"
              labelPlacement="floating"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      @if(registerForm.get('email')?.invalid &&
      registerForm.get('email')?.touched){
      <ion-row>
        <ion-col>
          <p>Should be a valid email address.</p>
        </ion-col>
      </ion-row>
      }

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-input
              type="password"
              formControlName="password"
              label="Password"
              labelPlacement="floating"
            >
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      @if(registerForm.get('password')?.invalid &&
      registerForm.get('password')?.touched){
      <ion-row>
        <ion-col>
          <p>Should be minimum 6 characters long.</p>
        </ion-col>
      </ion-row>
      }

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" shape="round" expand="block"
            >Register</ion-button
          >
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
