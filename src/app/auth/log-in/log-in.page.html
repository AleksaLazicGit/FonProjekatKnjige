<ion-content>
  <form #logInForm="ngForm" (ngSubmit)="onLogin(logInForm)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input
                type="email"
                ngModel
                name="email"
                required
                email
                #email="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item lines="none" *ngIf="email?.invalid && email.touched">
              <ion-label> Should be a valid email address. </ion-label>
            </ion-item>
            <ion-item>
              <ion-input
                type="password"
                ngModel
                name="password"
                required
                minlength="6"
                #password="ngModel"
                label="Password"
                labelPlacement="floating"
              >
              </ion-input>
            </ion-item>

            @if (password.invalid && password.touched) {
            <ion-item lines="none">
              <ion-label> Should be minimum 7 characters long. </ion-label>
            </ion-item>
            }
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row class="ion-justify-content-center">
        <ion-col size-sm="6">
          <ion-button
            type="submit"
            expand="block"
            shape="round"
            size="large"
            fill="outline"
            [disabled]="logInForm.invalid"
            >Log In</ion-button
          >
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
